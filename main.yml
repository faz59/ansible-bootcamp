---

- name: 3-tier-app config
  hosts: all
  gather_facts: false
  become: true
  roles:
    - { name: baseline, tags: baseline }

  # - name:  loadbalancer installation
  #   hosts: frontends
  #   gather_facts: false
  #   become: yes
  #   roles:
  #    - {name: lb, tags: lb}

- name: setup load-balancer tier
  hosts: frontends
  become: yes
  roles:
    - { name: lb, tags: [lb, haproxy]}
    - { name: baseline, tags: baseline }

- name: set up app-tier
  hosts: apps
  become: yes
  roles:
    - { name: app-role, tags: [app, tomcat]}
    - { name: baseline, tags: baseline}
